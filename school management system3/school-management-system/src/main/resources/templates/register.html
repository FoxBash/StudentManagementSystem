<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">

</head>
<body>
<div>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/home}">Home</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/add}">Add Student</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/view}">View Students As List</a>
        </li>

      </ul>
    </div>
  </nav>
</div>
<div class="container">
  <form class="was-validated" th:action="@{/register}" id="registrationForm" method="post">
    <div class="form-group">
      <label for="uname">Username:</label>
      <input type="text" class="form-control" id="uname"  placeholder="Enter username" name="username" required>
    </div>
    <div class="form-group">
      <label for="lname">Fullname: </label>
      <input type="text" class="form-control" id="lname"  placeholder="Enter full name" name="fullname" required>
    </div>
    <div class="form-group">
      <label for="ename">Email:</label>
      <input type="email" class="form-control" id="ename" placeholder="Enter email" name="email" required>
    </div>
    <div class="form-group">
      <label for="pass">Password:</label>
      <input type="password" class="form-control" id="pass" name="password" placeholder="Enter Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>tml>
