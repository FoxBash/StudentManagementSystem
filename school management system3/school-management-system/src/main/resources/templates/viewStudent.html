<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Student</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/home}">Home</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}">Add Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/view}">View Students As List</a>
                </li>

            </ul>
        </div>
    </nav>
</div>
<div class="container" >
        <h2 th:text="${'Hi am ' +firstName}">First Name</h2>
        <p th:text="${'But my full names are '+firstName + ' '+lastName}"></p>
        <div class="card" style="width:400px">
            <img class="card-img-top" th:src="@{/images/img.png}" alt="Card image" style="width:100%">
            <div class="card-body">
                <h4 class="card-title" th:text="${email}">Email</h4>
                <p class="card-text"th:text="${content}">Content</p>
                <a th:href="@{/home}" class="btn btn-primary stretched-link">Back Home</a>
            </div>
        </div>
</div>
</body>
</html>
