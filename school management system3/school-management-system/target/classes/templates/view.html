<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student management System</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/home}">Home</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/add}">Add Student</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/view}">View Students As List</a>
        </li>

      </ul>
    </div>
  </nav>
</div>
<div class="container">

<table class=" table table-dark table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Email</th>
    <th>View Student</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody th:each="student :${student}">
  <tr>
  <td th:text="${student.id}">ID</td>
  <td th:text="${student.firstName}">FirstName</td>
  <td th:text="${student.lastName}">LastName</td>
  <td th:text="${student.email}">Email</td>
    <td><a class="btn btn-success" th:href="@{/viewStudent/{id}(id=${student.id})}">View student</a></td>
  <td><a th:href="@{/update/{id}(id=${student.id})}" class="btn btn-primary">Update</a> <a th:href="@{/delete/{id}(id=${student.id})}"class="btn btn-danger">Delete</a></td>
  </tr>
  </tbody>

</table>
</div>
</body>
</html>
