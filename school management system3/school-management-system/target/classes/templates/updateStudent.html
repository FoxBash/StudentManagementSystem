<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Students</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">

</head>
<body>
<div>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/home}">Home</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/add}">Add Student</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/view}">View Students As List</a>
        </li>

      </ul>
    </div>
  </nav>
</div>
<div class="container">
  <form class="was-validated" th:action="@{/updateStudent}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="uname">FirstName:</label>
      <input type="text" class="form-control" id="uname" th:field="*{firstName}" placeholder="Enter firstname" name="uname" required>
    </div>
    <div class="form-group">
      <label for="uname">LastName:</label>
      <input type="text" class="form-control" id="uname" th:field="*{lastName}" placeholder="Enter lastname" name="uname" required>
    </div>
    <div class="form-group">
      <label for="uname">Email:</label>
      <input type="email" class="form-control" id="uname" th:field="*{email}"placeholder="Enter email" name="uname" required>
    </div>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="5" id="comment" th:field="*{content}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>ml>
