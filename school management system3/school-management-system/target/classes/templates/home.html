<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System </title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/home}">Home</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}">Add Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/view}">View Students As List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-success" th:href="@{/register}">Register</a>
                </li>

            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="card card-group" th:each="student:${student}">
        <img th:src="@{/images/img.png}" style="width:100px;height:100px">
        <a th:href="@{/viewStudent/{id}(id=${student.id})}"><div class="card-header" th:text="${student.firstName+ ' '+student.lastName}">
            Name</div></a>
        <div class="card-body"th:text="${student.content + '\\n My email address is '+student.email}">Some Content</div>
        <div class="card-footer" th:text="${student.id}">Id</div>
    </div>
</div>
</body>
</html>
