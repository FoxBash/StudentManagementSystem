<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student management System</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<a th:href="@{/add}" class="btn btn-primary">Add Student</a>
<div class="container">

<table class=" table table-dark table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody th:each="student :${student}">
  <tr>
  <td th:text="${student.id}">ID</td>
  <td th:text="${student.firstName}">FirstName</td>
  <td th:text="${student.lastName}">LastName</td>
  <td th:text="${student.email}">Email</td>
  <td><a th:href="@{/update/{id}(id=${student.id})}" class="btn btn-primary">Update</a><a th:href="@{/delete/{id}(id=${student.id})}"class="btn btn-primary">Delete</a></td>
  </tr>
  </tbody>

</table>
</div>
</body>
</html>
